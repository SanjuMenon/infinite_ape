fields:
  collateral:
    field_selection_strategy:
      check_completeness:
        description:
          - "value_type"
          - "amount"
      convert_to_canon:
        description: True
    extraction_strategy:
      check_format:
        description: "Check if collateral format is valid"
      validate_length:
        description: "Validate collateral length constraints"
      generation_strategy:
        # Nested FSM - only executes if extraction_strategy passes
        generate_template:
          description: "Generate collateral template"
        apply_formatting:
          description: "Apply formatting rules"
    validation_strategy:
      check_required:
        description: "Check if collateral is required"
      check_uniqueness:
        description: "Check if collateral value is unique"
  
